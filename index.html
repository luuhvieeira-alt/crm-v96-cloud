<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM SEGUROS - CRM CLOUD v96 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #1f2937; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #4b5563; }
        .nav-item.active { background-color: #374151; color: white; border-left: 4px solid #3b82f6; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .kanban-column { min-height: 600px; background: #111827; border-radius: 12px; padding: 12px; border: 1px solid #374151; }
        .sortable-ghost { opacity: 0.4; background: #3b82f6 !important; }
        .kanban-card { cursor: grab; transition: transform 0.2s; }
        .kanban-card:active { cursor: grabbing; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-black">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 text-center">
            <i class="fas fa-shield-alt text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold mb-6 uppercase tracking-widest">Acesso Restrito</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-left text-xs text-gray-500 mb-1 ml-1 uppercase font-bold">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" class="w-full p-3 bg-gray-700 rounded border border-gray-600 text-white outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-left text-xs text-gray-500 mb-1 ml-1 uppercase font-bold">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" class="w-full p-3 bg-gray-700 rounded border border-gray-600 text-white outline-none focus:border-blue-500 transition">
                </div>
                <button id="btnLogin" onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-bold transition shadow-lg mt-2 uppercase tracking-widest">Entrar no Sistema</button>
                <p id="loginError" class="text-red-500 text-xs font-bold hidden">Usuário ou senha incorretos!</p>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-700">
                <p class="text-[10px] text-gray-500 uppercase font-bold">VM Seguros CRM v96 Cloud Edition</p>
            </div>
        </div>
    </div>

    <!-- Sistema Principal -->
    <div id="crmSystem" class="hidden flex flex-col h-screen">
        <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center space-x-3">
                <i class="fas fa-cloud text-blue-500 text-2xl"></i>
                <span class="font-bold text-xl uppercase tracking-tighter">VM Seguros <span class="text-blue-500 text-xs">ONLINE</span></span>
            </div>
            <div class="flex items-center space-x-6">
                <div class="text-xs text-green-500 animate-pulse font-bold"><i class="fas fa-circle mr-1"></i> Nuvem Sincronizada</div>
                <span id="userDisplay" class="text-sm font-bold text-blue-400"></span>
                <button onclick="location.reload()" class="bg-red-600 px-3 py-1 rounded text-xs hover:bg-red-700 transition font-bold text-white uppercase">Sair</button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar Completa -->
            <aside class="w-64 bg-gray-800 border-r border-gray-700 hidden md:block overflow-y-auto scrollbar-thin">
                <nav class="p-4 space-y-1">
                    <button onclick="showSection('dashboard', this)" class="nav-item active w-full text-left p-3 rounded flex items-center text-sm font-medium"><i class="fas fa-tachometer-alt w-6"></i>Dashboard</button>
                    <button onclick="showSection('kanban-vendas', this)" class="nav-item w-full text-left p-3 rounded flex items-center text-sm font-medium"><i class="fas fa-columns w-6"></i>Kanban Vendas</button>
                    <button onclick="showSection('vendas', this)" class="nav-item w-full text-left p-3 rounded flex items-center text-sm font-medium"><i class="fas fa-list-ul w-6"></i>Vendas Online</button>
                    <button onclick="showSection('indicacoes', this)" class="nav-item w-full text-left p-3 rounded flex items-center text-sm font-medium"><i class="fas fa-handshake w-6"></i>Indicações</button>
                    <button onclick="showSection('links-uteis', this)" class="nav-item w-full text-left p-3 rounded flex items-center text-sm font-medium"><i class="fas fa-link w-6"></i>Links Úteis</button>
                </nav>
            </aside>

            <main class="flex-1 p-6 overflow-y-auto bg-gray-900">
                
                <!-- DASHBOARD -->
                <div id="dashboard" class="section active">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
                            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Vendas Totais</p>
                            <h2 id="dashVendas" class="text-3xl font-bold">0</h2>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
                            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">Prêmio Bruto</p>
                            <h2 id="dashPremio" class="text-3xl font-bold text-green-500">R$ 0,00</h2>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
                            <canvas id="chartVendedores" height="200"></canvas>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
